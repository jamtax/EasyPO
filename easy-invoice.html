<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EasyINV – Simple Invoice Generator</title>
<meta name="description" content="Create professional invoices in seconds. Free, easy, and export-ready.">

<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body { background:#f5f7fa; }
    .card { background:white; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
    .btn { padding:10px 18px; border-radius:8px; font-weight:600; }
    .btn-primary { background:#2563eb; color:white; }
    .btn-danger { background:#dc2626; color:white; }
    .btn-success { background:#16a34a; color:white; }
    .btn-dark { background:#111827; color:white; }
</style>
</head>

<body class="min-h-screen flex flex-col">

<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-blue-600">EasyINV</h1>
            <p class="text-sm text-gray-500">Simple Invoice Generator</p>
        </div>
    </div>
</header>

<main class="flex-grow container mx-auto px-6 py-8">

<div class="card p-6 mb-6">
    <h2 class="text-lg font-semibold mb-4">Invoice Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="invoiceNumber" class="border p-2 rounded" placeholder="Invoice #">
        <input id="invoiceDate" type="date" class="border p-2 rounded">
        <input id="dueDate" type="date" class="border p-2 rounded">
        <input id="clientName" class="border p-2 rounded" placeholder="Bill To (Client)">
    </div>
</div>

<div class="card p-6 mb-6">
    <h2 class="text-lg font-semibold mb-4">Line Items</h2>

    <table class="w-full text-sm">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-2 text-left">Description</th>
                <th class="p-2 text-center">Qty</th>
                <th class="p-2 text-center">Rate</th>
                <th class="p-2 text-center">VAT %</th>
                <th class="p-2 text-right">Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
    </table>

    <button onclick="addItem()" class="btn btn-primary mt-4">
        <i class="fas fa-plus mr-2"></i>Add Item
    </button>
</div>

<div class="card p-6 mb-6">
    <div class="flex justify-end">
        <div class="w-full md:w-1/3 text-right">
            <p>Subtotal: <span id="subtotal">R0.00</span></p>
            <p>VAT: <span id="vatTotal">R0.00</span></p>
            <p class="text-lg font-bold">Grand Total: <span id="grandTotal">R0.00</span></p>
        </div>
    </div>
</div>

<div class="flex flex-wrap gap-4 justify-center">
    <button onclick="previewInvoice()" class="btn btn-dark">Preview</button>
    <button onclick="generatePDF()" class="btn btn-danger">Export PDF</button>
    <button onclick="generateExcel()" class="btn btn-success">Export Excel</button>
</div>

</main>

<footer class="bg-gray-900 text-white text-center py-4">
    © 2026 EasyINV | Built by Skunkworks Digital
</footer>

<!-- Preview Modal -->
<div id="previewModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-lg max-w-3xl w-full overflow-y-auto max-h-screen">
        <div id="previewContent"></div>
        <div class="text-right mt-4">
            <button onclick="closePreview()" class="btn btn-dark">Close</button>
        </div>
    </div>
</div>

<script>

let itemCount = 0;

function addItem(){
    const tbody = document.getElementById("items");
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input class="border p-1 w-full desc"></td>
        <td><input type="number" value="1" class="border p-1 w-full qty"></td>
        <td><input type="number" value="0" class="border p-1 w-full rate"></td>
        <td><input type="number" value="15" class="border p-1 w-full vat"></td>
        <td class="text-right total">R0.00</td>
        <td><button onclick="this.closest('tr').remove(); calculate();" class="text-red-600"><i class="fas fa-trash"></i></button></td>
    `;
    tbody.appendChild(row);

    row.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", calculate);
    });

    calculate();
}

function calculate(){
    let subtotal = 0;
    let vatTotal = 0;

    document.querySelectorAll("#items tr").forEach(row=>{
        const qty = parseFloat(row.querySelector(".qty").value)||0;
        const rate = parseFloat(row.querySelector(".rate").value)||0;
        const vat = parseFloat(row.querySelector(".vat").value)||0;

        const excl = qty*rate;
        const vatAmt = excl*(vat/100);
        const total = excl+vatAmt;

        subtotal += excl;
        vatTotal += vatAmt;

        row.querySelector(".total").innerText = format(total);
    });

    document.getElementById("subtotal").innerText = format(subtotal);
    document.getElementById("vatTotal").innerText = format(vatTotal);
    document.getElementById("grandTotal").innerText = format(subtotal+vatTotal);
}

function format(num){
    return "R"+num.toFixed(2);
}

function previewInvoice(){
    const content = `
        <h2 class="text-xl font-bold mb-4">INVOICE</h2>
        <p><strong>Invoice #:</strong> ${invoiceNumber.value}</p>
        <p><strong>Date:</strong> ${invoiceDate.value}</p>
        <p><strong>Due:</strong> ${dueDate.value}</p>
        <p><strong>Bill To:</strong> ${clientName.value}</p>
        <hr class="my-4">
        ${document.querySelector("main").innerHTML}
    `;
    document.getElementById("previewContent").innerHTML = content;
    document.getElementById("previewModal").classList.remove("hidden");
}

function closePreview(){
    document.getElementById("previewModal").classList.add("hidden");
}

function generatePDF(){
    previewInvoice();
    const element = document.getElementById("previewContent");
    html2pdf().from(element).save(invoiceNumber.value+".pdf");
}

function generateExcel(){
    const wb = XLSX.utils.book_new();
    const ws_data = [["Invoice #", invoiceNumber.value],
                     ["Client", clientName.value],
                     [""],
                     ["Subtotal", subtotal.innerText],
                     ["VAT", vatTotal.innerText],
                     ["Grand Total", grandTotal.innerText]];
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Invoice");
    XLSX.writeFile(wb, invoiceNumber.value+".xlsx");
}

document.addEventListener("DOMContentLoaded", ()=>{
    invoiceDate.value = new Date().toISOString().split('T')[0];
    addItem();
});
</script>

</body>
</html>
