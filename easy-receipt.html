<!DOCTYPE html>
<html lang="en-ZA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Receipt | Easy Suite</title>
  <meta name="description" content="Generate professional payment receipts with automatic calculations and print-ready formatting.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navigation -->
  <nav class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4 flex flex-wrap items-center gap-4">
      <a href="index.html" class="font-bold text-xl mr-4">Easy&nbsp;Suite</a>
      <a href="easy-quote.html" class="hover:underline">Quote</a>
      <a href="easy-invoice.html" class="hover:underline">Invoice</a>
      <a href="easy-purchase-order.html" class="hover:underline">Purchase Order</a>
      <a href="easy-sales-order.html" class="hover:underline">Sales Order</a>
      <a href="easy-receipt.html" class="underline font-semibold">Receipt</a>
      <a href="easy-statement.html" class="hover:underline">Statement</a>
      <a href="easy-job-card.html" class="hover:underline">Job Card</a>
      <a href="easy-payroll.html" class="hover:underline">Payroll</a>
      <a href="easy-inventory.html" class="hover:underline">Inventory</a>
      <a href="easy-crm.html" class="hover:underline">CRM</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-6 text-gray-800 flex items-center gap-3">
      <i class="fas fa-receipt text-blue-600"></i>
      Easy Receipt Generator
    </h1>

    <!-- Receipt Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

        <div>
          <label class="block text-sm font-medium text-gray-700">Receipt Number</label>
          <input type="text" id="receiptNumber" class="mt-1 w-full border rounded px-3 py-2" placeholder="REC-001">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Receipt Date</label>
          <input type="date" id="receiptDate" class="mt-1 w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Received From</label>
          <input type="text" id="receivedFrom" class="mt-1 w-full border rounded px-3 py-2" placeholder="Customer Name">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Payment Method</label>
          <select id="paymentMethod" class="mt-1 w-full border rounded px-3 py-2">
            <option>Cash</option>
            <option>Card</option>
            <option>EFT</option>
            <option>Bank Transfer</option>
          </select>
        </div>

      </div>

      <!-- Line Items -->
      <h2 class="text-xl font-semibold mb-4">Payment Details</h2>

      <div class="overflow-x-auto">
        <table class="w-full table-auto border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-4 py-2 text-left">Description</th>
              <th class="border px-4 py-2 text-right">Amount (R)</th>
              <th class="border px-4 py-2 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>

      <button onclick="addItem()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        + Add Line
      </button>

      <!-- Total -->
      <div class="mt-6 text-right">
        <p class="text-lg font-semibold">
          Total Received: R <span id="totalAmount">0.00</span>
        </p>
      </div>

      <!-- Notes -->
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea id="notes" rows="3" class="mt-1 w-full border rounded px-3 py-2" placeholder="Optional notes..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="mt-6 flex gap-4">
        <button onclick="window.print()" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">
          <i class="fas fa-print mr-2"></i> Print Receipt
        </button>
        <button onclick="clearForm()" class="bg-gray-500 text-white px-5 py-2 rounded hover:bg-gray-600">
          Clear
        </button>
      </div>

    </div>

  </main>

  <!-- Print Styling -->
  <style>
    @media print {
      nav, button {
        display: none !important;
      }
      body {
        background: white;
      }
      .shadow-lg {
        box-shadow: none !important;
      }
    }
  </style>

  <!-- Script -->
  <script>
    function addItem() {
      const tbody = document.getElementById('itemsBody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td class="border px-4 py-2">
          <input type="text" class="w-full border rounded px-2 py-1 description">
        </td>
        <td class="border px-4 py-2 text-right">
          <input type="number" step="0.01" class="w-full border rounded px-2 py-1 text-right amount" oninput="calculateTotal()">
        </td>
        <td class="border px-4 py-2 text-center">
          <button onclick="this.closest('tr').remove(); calculateTotal();" class="text-red-600 hover:text-red-800">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      `;
      tbody.appendChild(row);
    }

    function calculateTotal() {
      const amounts = document.querySelectorAll('.amount');
      let total = 0;
      amounts.forEach(input => {
        total += parseFloat(input.value) || 0;
      });
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function clearForm() {
      document.getElementById('itemsBody').innerHTML = '';
      document.getElementById('totalAmount').textContent = "0.00";
      document.querySelectorAll('input, textarea').forEach(el => el.value = '');
    }

    // Auto add first row
    addItem();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

</body>
</html>
