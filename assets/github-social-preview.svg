<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg-gradient)" />
  
  <!-- Subtle grid pattern -->
  <path d="M0 80h1280M0 160h1280M0 240h1280M0 320h1280M0 400h1280M0 480h1280M0 560h1280" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M80 0v640M160 0v640M240 0v640M320 0v640M400 0v640M480 0v640M560 0v640M640 0v640M720 0v640M800 0v640M880 0v640M960 0v640M1040 0v640M1120 0v640M1200 0v640" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- Document icon - moved to the left side -->
  <g transform="translate(140, 220) scale(1.5)">
    <!-- Paper -->
    <rect x="0" y="0" width="150" height="200" rx="8" fill="white" />
    
    <!-- Document lines -->
    <rect x="20" y="50" width="110" height="6" rx="3" fill="#dbeafe" />
    <rect x="20" y="70" width="110" height="6" rx="3" fill="#dbeafe" />
    <rect x="20" y="90" width="110" height="6" rx="3" fill="#dbeafe" />
    <rect x="20" y="110" width="75" height="6" rx="3" fill="#dbeafe" />
    <rect x="20" y="130" width="110" height="6" rx="3" fill="#dbeafe" />
    <rect x="20" y="150" width="50" height="6" rx="3" fill="#dbeafe" />
    
    <!-- PO header -->
    <rect x="20" y="20" width="60" height="15" rx="3" fill="#2563eb" />
    <text x="25" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">PO-001</text>
  </g>
  
  <!-- Text content - moved to the right -->
  <g transform="translate(720, 0)">
    <!-- Title -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="72" fill="white">EasyPO</text>
    
    <!-- Tagline -->
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="32" fill="white">Simple Purchase Order Generator</text>
    
    <!-- Features - stacked vertically with more space -->
    <g transform="translate(0, 300)">
      <circle cx="0" cy="0" r="24" fill="white" opacity="0.9" />
      <text x="0" y="8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1e40af" text-anchor="middle">1</text>
      <text x="50" y="8" font-family="Arial, sans-serif" font-size="24" fill="white">Create professional POs</text>
    </g>
    
    <g transform="translate(0, 360)">
      <circle cx="0" cy="0" r="24" fill="white" opacity="0.9" />
      <text x="0" y="8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1e40af" text-anchor="middle">2</text>
      <text x="50" y="8" font-family="Arial, sans-serif" font-size="24" fill="white">Preview before sending</text>
    </g>
    
    <g transform="translate(0, 420)">
      <circle cx="0" cy="0" r="24" fill="white" opacity="0.9" />
      <text x="0" y="8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1e40af" text-anchor="middle">3</text>
      <text x="50" y="8" font-family="Arial, sans-serif" font-size="24" fill="white">Export to multiple formats</text>
    </g>
  </g>
  
  <!-- Bottom tag -->
  <text x="640" y="560" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">Free • Open Source • No Sign-up Required</text>
  
  <!-- GitHub corner badge - simplified and moved to top right -->
  <path d="M1280 0v150l-30-30c-8 12-20 20-30 24-15 4-30 4-45-4-12-8-20-16-24-28-4-8-4-18-4-30 0-12 0-22 4-30 4-12 12-20 24-28 12-8 30-8 45-4 10 4 22 12 30 24l30-30V0h-150z" fill="white" opacity="0.15" />
</svg>
