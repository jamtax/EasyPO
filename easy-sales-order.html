<!DOCTYPE html>
<html lang="en-ZA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Sales Order</title>
  <meta name="description" content="Create and manage customer sales orders with Easy Sales Order.">

  <!-- Tailwind -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <style>
    @media print {
      nav, .no-print {
        display: none !important;
      }
      body {
        background: white;
      }
      .print-container {
        box-shadow: none !important;
        border: none !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAV -->
<nav class="bg-blue-600 text-white py-4 no-print">
  <div class="container mx-auto px-4 flex flex-wrap items-center gap-4">
    <a href="index.html" class="font-bold text-xl mr-4">Easy&nbsp;Suite</a>
    <a href="easy-quote.html" class="hover:underline">Quote</a>
    <a href="easy-invoice.html" class="hover:underline">Invoice</a>
    <a href="easy-purchase-order.html" class="hover:underline">Purchase&nbsp;Order</a>
    <a href="easy-sales-order.html" class="underline">Sales&nbsp;Order</a>
    <a href="easy-reciept.html" class="hover:underline">Receipt</a>
    <a href="easy-statement.html" class="hover:underline">Statement</a>
    <a href="easy-job-card.html" class="hover:underline">Job&nbsp;Card</a>
    <a href="easy-payroll.html" class="hover:underline">Payroll</a>
    <a href="easy-inventory.html" class="hover:underline">Inventory</a>
    <a href="easy-crm.html" class="hover:underline">CRM</a>
  </div>
</nav>

<main class="container mx-auto px-4 py-8">

  <div class="print-container bg-white p-8 rounded-lg shadow-lg">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Sales Order</h1>
      <div class="text-right">
        <label class="block text-sm text-gray-600">Order No</label>
        <input type="text" class="border px-2 py-1 rounded w-40" placeholder="SO-001">
      </div>
    </div>

    <!-- Customer Details -->
    <div class="grid md:grid-cols-2 gap-6 mb-8">
      <div>
        <h2 class="font-semibold text-gray-700 mb-2">Customer Information</h2>
        <input type="text" placeholder="Customer Name" class="border w-full px-3 py-2 rounded mb-2">
        <input type="text" placeholder="Address" class="border w-full px-3 py-2 rounded mb-2">
        <input type="email" placeholder="Email" class="border w-full px-3 py-2 rounded mb-2">
        <input type="text" placeholder="Phone" class="border w-full px-3 py-2 rounded">
      </div>

      <div>
        <h2 class="font-semibold text-gray-700 mb-2">Order Details</h2>
        <label class="block text-sm text-gray-600">Order Date</label>
        <input type="date" class="border w-full px-3 py-2 rounded mb-2">
        <label class="block text-sm text-gray-600">Delivery Date</label>
        <input type="date" class="border w-full px-3 py-2 rounded mb-2">
        <label class="block text-sm text-gray-600">Status</label>
        <select class="border w-full px-3 py-2 rounded">
          <option>Pending</option>
          <option>Confirmed</option>
          <option>Shipped</option>
          <option>Completed</option>
        </select>
      </div>
    </div>

    <!-- Line Items -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2 border">Description</th>
            <th class="px-3 py-2 border">Qty</th>
            <th class="px-3 py-2 border">Unit Price</th>
            <th class="px-3 py-2 border">Total</th>
            <th class="px-3 py-2 border no-print"></th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </div>

    <button onclick="addRow()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded no-print">
      + Add Item
    </button>

    <!-- Totals -->
    <div class="mt-8 flex justify-end">
      <div class="w-full md:w-1/3 text-sm">
        <div class="flex justify-between py-1">
          <span>Subtotal:</span>
          <span id="subtotal">R0.00</span>
        </div>
        <div class="flex justify-between py-1">
          <span>VAT (15%):</span>
          <span id="vat">R0.00</span>
        </div>
        <div class="flex justify-between py-2 font-bold border-t mt-2">
          <span>Total:</span>
          <span id="grandTotal">R0.00</span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-8 flex gap-4 no-print">
      <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded">
        Print / Save PDF
      </button>
      <button onclick="clearForm()" class="bg-gray-500 text-white px-4 py-2 rounded">
        Clear
      </button>
    </div>

  </div>
</main>

<script>
  function addRow() {
    const table = document.getElementById('items');
    const row = document.createElement('tr');

    row.innerHTML = `
      <td class="border px-3 py-2">
        <input type="text" class="w-full border px-2 py-1 rounded desc">
      </td>
      <td class="border px-3 py-2">
        <input type="number" value="1" class="w-full border px-2 py-1 rounded qty" oninput="calculate()">
      </td>
      <td class="border px-3 py-2">
        <input type="number" value="0" class="w-full border px-2 py-1 rounded price" oninput="calculate()">
      </td>
      <td class="border px-3 py-2 total">R0.00</td>
      <td class="border px-3 py-2 no-print">
        <button onclick="this.closest('tr').remove(); calculate();" class="text-red-600">âœ•</button>
      </td>
    `;

    table.appendChild(row);
  }

  function calculate() {
    let subtotal = 0;
    document.querySelectorAll('#items tr').forEach(row => {
      const qty = parseFloat(row.querySelector('.qty').value) || 0;
      const price = parseFloat(row.querySelector('.price').value) || 0;
      const total = qty * price;
      row.querySelector('.total').textContent = "R" + total.toFixed(2);
      subtotal += total;
    });

    const vat = subtotal * 0.15;
    const grandTotal = subtotal + vat;

    document.getElementById('subtotal').textContent = "R" + subtotal.toFixed(2);
    document.getElementById('vat').textContent = "R" + vat.toFixed(2);
    document.getElementById('grandTotal').textContent = "R" + grandTotal.toFixed(2);
  }

  function clearForm() {
    document.getElementById('items').innerHTML = '';
    calculate();
  }

  addRow();
</script>

</body>
</html>
